<html>

<head>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Fontawesome Icon Library -->
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-search-pseudo-elements></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PocketCloset</a>
        <!-- TODO: add account page -->
        <a class="navbar-brand" href="#"> 
            <i class="far fa-user-circle"></i>
        </a>
    </nav>
    <br><br>

    <div class="container">
        <div class="row">
            <!-- COLUMN 1 -->
            <div class="col">
                <center>
                    <h2>Clothing Items</h2>
                </center>

                <br>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#shorts">Shorts</a>
                    <a class="nav-link active" href="#pants">Pants</a>
                    <a class="nav-link active" href="#shoes">Shoes</a>
                    <a class="nav-link active" href="#accessories">Accessories</a>
                    <a class="nav-link active" href="#outfits">Outfits</a>
                    <a class="nav-link active" href="#" id="logout-link">Logout</a>
                </nav>

                <!-- Add clothes button and popup menu -->
                <!-- Button trigger modal -->
                <br><br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addClothesModal">
                    Add Clothes
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addClothesModal" tabindex="-1" role="dialog"
                    aria-labelledby="addClothesModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addClothesModalLabel">Add Clothes</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    Type
                                    <select name="clothingType">
                                        <option value="tshirt">T-shirt</option>
                                        <option value="longsleeve">Long Sleeve</option>
                                        <option value="sweatshirt">Sweatshirt</option>
                                        <option value="jeans">Jeans</option>
                                        <option value="tennisShoes">Tennis Shoes</option>
                                        <option value="heels">Heels</option>
                                        <option value="dress">Dress</option>
                                    </select> <br><br>

                                    Color
                                    <select name="clothingColor">
                                        <option value="blue">Blue</option>
                                        <option value="white">White</option>
                                        <option value="black">Black</option>
                                        <option value="gray">Gray</option>
                                        <option value="red">Red</option>
                                    </select> <br><br>

                                    Notes
                                    <input type="text" name="notes" placeholder="Notes">
                                    <br><br>
                                    <input type="submit">
                                </form>
                                <!-- TODO: temporary - change functionality so image changes -->
                                TEMPORARY
                                <img class="rounded-sm" src="images/blueTshirt.png" >

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- COLUMN 2 -->
            <div class="col-6">
                <center>
                    <h1>My Closet</h1>
                </center>
            </div>


            <!-- COLUMN 3 -->
            <div class="col">
                <center>
                    <h2>Current Outfit</h2>
                </center>
            </div>
        </div>

    </div>

    <!-- Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-search-pseudo-elements></script>
    <script src="JS/firebase.js"></script>

    <!-- My Scripts -->
    <script src="app.js"></script>
    <script src="JS/logout.js"></script>
</body>


</html>
