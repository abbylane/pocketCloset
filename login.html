<!DOCTYPE html>
<html>
  <head>

    <title>Pocket Closet - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/constants.css">
    <link rel="stylesheet" href="CSS/login.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0ffe9592ec.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <div id="wrapper">
      <div class="form-container">
        <span class="form-heading">Pocket Closet Login</span>
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Email" required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <input class="submit" type="submit" value="Login">
          </div>
          <div class="switch-signup">
            <a href="signup.html">Not a member? <span>Sign up</span></a>
          </div>
        </form>
      </div>
    </div>
 

 
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="JS/firebase.js"></script>

    <script src="JS/userAuth.js"></script>

  </body>
</html>
